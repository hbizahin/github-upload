<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selector</title>
    <style>
        p{
            color: red;
        }
        #fifth{
            font-size: 26px;
        }
        .Yellow, li{
            background-color: yellow;
        }
        .bold{font-weight: 800;}
    </style>
</head>
<body>
    <h2>Explore Mixed selector</h2>
    <p class="Yellow">My first line CSS</p>
    <p>My second line CSS</p>
    <p class="Yellow bold">My third line CSS</p>
    <p>My fourth line CSS</p>
    <p id="fifth">My fifth line CSS</p>
    <p>My sixth line CSS</p>
    <p>My seven line CSS</p>
    <ol class="yellow bold">
        <li>Element Selector</li>
        <li>ID selector</li>
        <li class="bold">Class Selector</li>
        <li>universal</li>
    </ol>
</body>
</html>
